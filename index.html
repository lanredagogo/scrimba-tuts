<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--Row counter exercise-->
      <div class="content">
        <h1>Row Counter:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <button id="save-btn" onclick="save()">Save</button>
        <p id="save-el" class="results">Previous Entries:</p>
      </div>

      <!--Exercise on renedering an error message-->
      <div class="content">
        <img src="image/nike.jpeg" alt="" />
        <p class="results">Nike Shoe</p>
        <button id="purchase-btn" onclick="errors()">Purchase - $149</button>
        <p id="error" class="results"></p>
      </div>

      <!--Calculator Challenge-->
      <div class="content">
        <span id="num1-el" class="results"></span>
        <span id="num2-el" class="results"></span>
        <br />
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="divide()">Divide</button>
        <button onclick="multiply()">Multiply</button>
        <br />
        <span id="sum-el" class="results">Sum: </span>
      </div>

      <!--building a black jack game-->
      <div class="content black-jack">
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>

        <p id="card-el">Cards:</p>
        <p id="sumi-el">Sum:</p>
        <button onclick="startGame()">START GAME</button>
        <button onclick="newCard()">NEW CARD</button>
        <p id="player-el"></p>
      </div>

      <p id="greeting-el"></p>
    </div>

    <script src="index.js/scrimba.js"></script>
  </body>
</html>
